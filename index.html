<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #ffe4e1;
            background-image: radial-gradient(circle, #ffb6c1 1px, transparent 1px), 
                              radial-gradient(circle, #ffb6c1 1px, transparent 1px);
            background-size: 20px 20px;
            background-position: 0 0, 10px 10px;
            font-family: 'Georgia', serif;
            text-align: center;
        }
        h1 {
            color: #ff69b4;
            font-size: 2em;
            margin-bottom: 20px;
        }
        p {
            color: #8b4513;
            font-size: 1.2em;
            margin-bottom: 20px;
            padding: 0 10%;
        }
        button {
            background-color: #ff69b4;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 1.2em;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        button:hover {
            background-color: #ff85c1;
            transform: scale(1.05);
        }
        button:active {
            transform: scale(1);
        }
    </style>
</head>
<body>
    <h1>Bienvenida, mi amor ❤️</h1>
    <p>Tengo algo especial para ti. Haz clic en el botón para ver.</p>
    <button onclick="location.href='carta.html'">Ver mi sorpresa</button>
</body>
</html>
